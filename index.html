<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="screen-operation">5+4</p>
        <p class="screen-result">9</p>
      </div>
      <div class="keypad">
        <div class="keys"><p>%</p></div>
        <div class="keys">
          <p></p>
          CE
        </div>
        <div class="keys" data-value=""><p>C</p></div>
        <div class="keys" data-value=""><p>Delete</p></div>
        <div class="keys" data-value=""><p>1/x</p></div>
        <div class="keys" data-value=""><p>x^2</p></div>
        <div class="keys" data-value=""><p>Root(x)</p></div>
        <div class="keys" data-value=""><p>/</p></div>
        <div class="keys" data-value="7"><p>7</p></div>
        <div class="keys" data-value="8"><p>8</p></div>
        <div class="keys" data-value="9"><p>9</p></div>
        <div class="keys" data-value=""><p>*</p></div>
        <div class="keys" data-value="4"><p>4</p></div>
        <div class="keys" data-value="5"><p>5</p></div>
        <div class="keys" data-value="6"><p>6</p></div>
        <div class="keys" data-value=""><p>-</p></div>
        <div class="keys" data-value="1"><p>1</p></div>
        <div class="keys" data-value="2"><p>2</p></div>
        <div class="keys" data-value="3"><p>3</p></div>
        <div class="keys" data-value=""><p>+</p></div>
        <div class="keys" data-value=""><p>+/-</p></div>
        <div class="keys" data-value="0"><p>0</p></div>
        <div class="keys" data-value=""><p>.</p></div>
        <div class="keys" data-value=""><p>=</p></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
