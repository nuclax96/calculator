<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="screen-operation">5<span class="operator">+</span>4</p>
        <p class="screen-result">9</p>
      </div>
      <div class="keypad">
        <div class="keys"><p>%</p></div>
        <div class="keys">
          <p></p>
          CE
        </div>
        <div class="keys"><p>C</p></div>
        <div class="keys"><p>Delete</p></div>
        <div class="keys"><p>1/x</p></div>
        <div class="keys"><p>x^2</p></div>
        <div class="keys"><p>Root(x)</p></div>
        <div class="keys"><p>/</p></div>
        <div class="keys"><p>7</p></div>
        <div class="keys"><p>8</p></div>
        <div class="keys"><p>9</p></div>
        <div class="keys"><p>*</p></div>
        <div class="keys"><p>4</p></div>
        <div class="keys"><p>5</p></div>
        <div class="keys"><p>6</p></div>
        <div class="keys"><p>-</p></div>
        <div class="keys"><p>1</p></div>
        <div class="keys"><p>2</p></div>
        <div class="keys"><p>3</p></div>
        <div class="keys"><p>+</p></div>
        <div class="keys"><p>+/-</p></div>
        <div class="keys"><p>0</p></div>
        <div class="keys"><p>.</p></div>
        <div class="keys"><p>=</p></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
